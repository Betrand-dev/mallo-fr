<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Page Not Found</title>
  <style>
    :root {
      --bg: #0e1116;
      --card: #141a22;
      --ink: #f2f4f8;
      --muted: #98a2b3;
      --accent: #ff9a62;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, sans-serif;
      background: radial-gradient(900px 500px at 20% 10%, #1b2230 0%, rgba(27, 34, 48, 0) 60%), var(--bg);
      color: var(--ink);
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 24px;
    }
    .card {
      max-width: 640px;
      width: 100%;
      background: var(--card);
      border-radius: 18px;
      padding: 28px;
      box-shadow: 0 24px 60px rgba(0, 0, 0, 0.35);
    }
    .badge {
      display: inline-block;
      padding: 6px 10px;
      border-radius: 999px;
      background: rgba(255, 154, 98, 0.15);
      color: var(--accent);
      font-weight: 600;
      letter-spacing: 0.03em;
      margin-bottom: 12px;
    }
    h1 { margin: 0 0 10px; font-size: 2.2rem; }
    p { margin: 0 0 16px; color: var(--muted); }
    a {
      color: var(--accent);
      text-decoration: none;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <main class="card">
    <div class="badge">404</div>
    <h1>Page not found</h1>
    <p>The page you were looking for doesnâ€™t exist or was moved.</p>
    <p><a href="/">Go back home</a></p>
  </main>
</body>
</html>

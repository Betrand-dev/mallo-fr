<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Server Error</title>
  <style>
    :root {
      --bg: #0f0e12;
      --card: #1b1720;
      --ink: #f7f2ff;
      --muted: #b7aeca;
      --accent: #b18cff;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, sans-serif;
      background: radial-gradient(900px 500px at 80% 10%, #251f33 0%, rgba(37, 31, 51, 0) 60%), var(--bg);
      color: var(--ink);
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 24px;
    }
    .card {
      max-width: 640px;
      width: 100%;
      background: var(--card);
      border-radius: 18px;
      padding: 28px;
      box-shadow: 0 24px 60px rgba(0, 0, 0, 0.35);
    }
    .badge {
      display: inline-block;
      padding: 6px 10px;
      border-radius: 999px;
      background: rgba(177, 140, 255, 0.15);
      color: var(--accent);
      font-weight: 600;
      letter-spacing: 0.03em;
      margin-bottom: 12px;
    }
    h1 { margin: 0 0 10px; font-size: 2.2rem; }
    p { margin: 0 0 16px; color: var(--muted); }
  </style>
</head>
<body>
  <main class="card">
    <div class="badge">500</div>
    <h1>Something went wrong</h1>
    <p>We ran into an unexpected error. Please try again in a moment.</p>
  </main>
</body>
</html>
